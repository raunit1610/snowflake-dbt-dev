name: Per-Report Versioning (.dat trigger)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main
        run: git fetch origin main --prune

      # 1️⃣ Detect changed files
      - name: Detect changed files
        run: |
          git diff --name-only origin/main~1 HEAD

      # 2️⃣ Determine highest version bump from ALL commits
      - name: Determine version bump (multi-commit aware)
        id: bump
        run: |
          COMMITS=$(git log origin/main~1..HEAD --pretty=%B)

          if echo "$COMMITS" | grep -q "^BREAKING_CHANGE:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "^feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "^fix:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "No version bump keyword found"
            exit 0
          fi

      # 3️⃣ Detect changed reports
      - name: Detect changed reports
        run: |
          git diff --name-only origin/main~1 HEAD \
            | grep '\.dat$' \
            | awk -F/ '{print $1"/"$2}' \
            | sort -u > changed_reports.txt

          echo "Changed reports:"
          cat changed_reports.txt || echo "None"

      # 4️⃣ Update versions & changelogs
      - name: Update versions and changelogs
        run: |
          TYPE="${{ steps.bump.outputs.type }}"
          DATE=$(date +"%Y-%m-%d")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          # Collect cleaned commit messages (excluding merges)
          CHANGE_MSGS=$(git log origin/main~1..HEAD --pretty=%s \
            | grep -v "^Merge" \
            | sed -E 's/^(feat|fix|chore|docs|refactor|test|perf)!?:[[:space:]]*//')

          while read REPORT; do
            VERSION="$REPORT/version.txt"
            CHANGELOG="$REPORT/changelog.md"

            [ ! -f "$VERSION" ] && continue

            CUR=$(cat "$VERSION")
            IFS='.' read MAJOR MINOR PATCH <<< "$CUR"

            case "$TYPE" in
              major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR+1)); PATCH=0 ;;
              patch) PATCH=$((PATCH+1)) ;;
            esac

            NEW="$MAJOR.$MINOR.$PATCH"
            echo "$NEW" > "$VERSION"

            {
              echo ""
              echo "## $NEW ($DATE)"
              echo "- Type: $TYPE"
              echo "$CHANGE_MSGS" | sed 's/^/- /'
            } >> "$CHANGELOG"

            git add "$VERSION" "$CHANGELOG"
            git tag "$REPORT-v$NEW"
          done < changed_reports.txt

          rm -f changed_reports.txt

          git commit -m "chore: bump report versions" || echo "No changes"
          git push --follow-tags
