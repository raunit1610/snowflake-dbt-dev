name: Per-Report Versioning (txt trigger)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ Detect version bump from commit message
      - name: Determine version bump
        id: bump
        run: |
          MSG="$(git log -1 --pretty=%B)"

          if echo "$MSG" | grep -q "BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "^feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "^fix:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "No version bump keyword found"
            exit 0
          fi

      # 2️⃣ Debug: show changed files (VERY IMPORTANT)
      - name: Debug changed files
        run: |
          echo "Files changed in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}

      # 3️⃣ Detect changed report folders via *.txt files
      - name: Detect changed reports
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep '^SNOWFLAKE_DBT_T20/.*/.*\.txt$' \
            | awk -F/ '{print $2}' \
            | sort -u > changed_reports.txt

          echo "Changed reports:"
          cat changed_reports.txt || echo "None"

      # 4️⃣ Update version.txt & changelog.md
      - name: Update versions and changelogs
        run: |
          TYPE="${{ steps.bump.outputs.type }}"
          DATE=$(date +"%Y-%m-%d")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          while read REPORT; do
            VERSION="SNOWFLAKE_DBT_T20/$REPORT/version.txt"
            CHANGELOG="SNOWFLAKE_DBT_T20/$REPORT/changelog.md"

            if [ ! -f "$VERSION" ]; then
              echo "Skipping $REPORT (no version.txt)"
              continue
            fi

            CUR=$(cat "$VERSION")
            IFS='.' read MAJOR MINOR PATCH <<< "$CUR"

            case "$TYPE" in
              major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR+1)); PATCH=0 ;;
              patch) PATCH=$((PATCH+1)) ;;
            esac

            NEW="$MAJOR.$MINOR.$PATCH"
            echo "$NEW" > "$VERSION"

            echo -e "\n## $NEW ($DATE)\n- $(git log -1 --pretty=%s)" >> "$CHANGELOG"

            git add "$VERSION" "$CHANGELOG"
            git tag "$REPORT-v$NEW"

          done < changed_reports.txt

          rm -f changed_reports.txt

          git commit -m "chore: bump report versions" || echo "No version updates"
          git push --follow-tags
