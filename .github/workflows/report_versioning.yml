name: Per-Report Versioning

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main
        run: git fetch origin main --prune

      # 1️⃣ Define commit range safely
      - name: Define commit range
        id: range
        run: |
          BASE=$(git rev-parse HEAD~1)
          echo "base=$BASE" >> $GITHUB_OUTPUT

      # 2️⃣ Determine highest version bump (multi-commit aware)
      - name: Determine version bump
        id: bump
        run: |
          COMMITS=$(git log ${{ steps.range.outputs.base }}..HEAD --pretty=%B)

          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "^feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "^fix:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "No version bump needed"
            exit 0
          fi

      # 3️⃣ Detect changed reports (any file type)
      - name: Detect changed reports
        run: |
          git diff --name-only ${{ steps.range.outputs.base }} HEAD \
            | awk -F/ 'NF>=2 {print $1}' \
            | sort -u > changed_reports.txt

          echo "Changed reports:"
          cat changed_reports.txt || echo "None"

      # 4️⃣ Update version & changelog
      - name: Update versions and changelogs
        run: |
          TYPE="${{ steps.bump.outputs.type }}"
          DATE=$(date +"%Y-%m-%d")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          CHANGE_MSGS=$(git log ${{ steps.range.outputs.base }}..HEAD --pretty=%s \
            | grep -v "^Merge" \
            | sed -E 's/^(feat|fix|chore|docs|refactor|test|perf)!?:[[:space:]]*//')

          while read REPORT; do
            VERSION="$REPORT/version.txt"
            CHANGELOG="$REPORT/changelog.md"

            [ ! -f "$VERSION" ] && continue

            CUR=$(tr -d '[:space:]' < "$VERSION")

            if ! [[ "$CUR" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid version in $VERSION: $CUR"
              exit 1
            fi

            IFS='.' read -r MAJOR MINOR PATCH <<< "$CUR"

            case "$TYPE" in
              major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR+1)); PATCH=0 ;;
              patch) PATCH=$((PATCH+1)) ;;
            esac

            NEW="$MAJOR.$MINOR.$PATCH"
            echo "$NEW" > "$VERSION"

            {
              echo ""
              echo "## $NEW ($DATE)"
              echo "- Type: $TYPE"
              echo "$CHANGE_MSGS" | sed 's/^/- /'
            } >> "$CHANGELOG"

            git add "$VERSION" "$CHANGELOG"

            TAG=$(echo "$REPORT-v$NEW" | tr '/ ' '--')
            git tag "$TAG"

          done < changed_reports.txt

          rm -f changed_reports.txt

          git commit -m "chore: bump report versions" || echo "No changes"
          git push --follow-tags
