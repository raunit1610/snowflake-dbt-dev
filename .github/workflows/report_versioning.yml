name: Per-Report Versioning (txt trigger)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ Fetch main explicitly (CRITICAL)
      - name: Fetch main branch
        run: |
          git fetch origin main --prune

      # 2️⃣ Debug commit history
      - name: Debug commits
        run: |
          echo "HEAD:"
          git rev-parse HEAD
          echo "PREVIOUS:"
          git rev-parse origin/main~1

      # 3️⃣ Show changed files (truth source)
      - name: Debug changed files
        run: |
          git diff --name-only origin/main~1 HEAD

      # 4️⃣ Determine version bump
      - name: Determine version bump
        id: bump
        run: |
          MSG="$(git log -1 --pretty=%B)"

          if echo "$MSG" | grep -q "BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "^feat:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q "^fix:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "No version bump keyword found"
            exit 0
          fi

      # 5️⃣ Detect changed reports via *.txt
      - name: Detect changed reports
        run: |
          git diff --name-only origin/main~1 HEAD \
            | grep '^SNOWFLAKE_DBT_T20/.*/.*\.dat$' \
            | awk -F/ '{print $2}' \
            | sort -u > changed_reports.txt

          echo "Changed reports:"
          cat changed_reports.txt || echo "None"

      # 6️⃣ Update version + changelog
      - name: Update versions
        run: |
          TYPE="${{ steps.bump.outputs.type }}"
          DATE=$(date +"%Y-%m-%d")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          while read REPORT; do
            VERSION="SNOWFLAKE_DBT_T20/$REPORT/version.txt"
            CHANGELOG="SNOWFLAKE_DBT_T20/$REPORT/changelog.md"

            [ ! -f "$VERSION" ] && continue

            CUR=$(cat "$VERSION")
            IFS='.' read MAJOR MINOR PATCH <<< "$CUR"

            case "$TYPE" in
              major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR+1)); PATCH=0 ;;
              patch) PATCH=$((PATCH+1)) ;;
            esac

            NEW="$MAJOR.$MINOR.$PATCH"
            echo "$NEW" > "$VERSION"

            echo -e "\n## $NEW ($DATE)\n- $(git log -1 --pretty=%s)" >> "$CHANGELOG"

            git add "$VERSION" "$CHANGELOG"
            git tag "$REPORT-v$NEW"

          done < changed_reports.txt

          rm -f changed_reports.txt

          git commit -m "chore: bump report versions" || echo "No changes"
          git push --follow-tags
