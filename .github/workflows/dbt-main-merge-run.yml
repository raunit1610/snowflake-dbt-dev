name: Execute DBT on Main Merge (Venv)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  execute-on-main:
    runs-on: ubuntu-latest

    env:
      DBT_TARGET: dev
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_PROD }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -----------------------------
      # Restore previous dbt state
      # -----------------------------
      - name: Restore dbt previous state cache
        id: restore-dbt-cache
        uses: actions/cache@v4
        with:
          path: prev_state
          key: ${{ runner.os }}-dbt-prev-state-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-dbt-prev-state-

      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install dbt (Snowflake adapter)
        run: |
          source venv/bin/activate
          pip install dbt-core dbt-snowflake

      - name: Install dbt dependencies
        run: |
          source venv/bin/activate
          dbt deps --profiles-dir .

      # -----------------------------
      # Conditional dbt execution
      # -----------------------------
      - name: Run dbt with state awareness
        run: |
          source venv/bin/activate

          if [ ! -d "prev_state" ]; then
            echo "No previous state found. Running FULL dbt build."
            dbt build --profiles-dir .
          else
            echo "Previous state found. Running STATE-AWARE build."
            dbt build \
              --profiles-dir . \
              --state prev_state \
              --select state:modified+1
          fi
