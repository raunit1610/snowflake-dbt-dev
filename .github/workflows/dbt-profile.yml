name: Build Snowflake Profile.yml file

on:
  push:
    branches: ["main"]

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_PROD }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}

    steps:
      - uses: actions/checkout@v4

      # 1. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 2. Create and prepare virtualenv
      - name: Create venv and install dbt
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install dbt-snowflake
        # Optionally make venv bin first on PATH for later steps
        #  echo "$PWD/.venv/bin" >> $GITHUB_PATH

      # 3. Write profiles.yml that uses env_var()
      - name: Write profiles.yml from env
        run: |
          cat > profiles.yml << 'EOF'
          my_profile:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
                user: "{{ env_var('SNOWFLAKE_USER') }}"
                password: "{{ env_var('SNOWFLAKE_PASSWORD') }}"
                role: "{{ env_var('SNOWFLAKE_ROLE') }}"
                database: "{{ env_var('SNOWFLAKE_DATABASE') }}"
                schema: "{{ env_var('SNOWFLAKE_SCHEMA') }}"
                warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE') }}"
                threads: 4
          EOF

      # 4. Run dbt inside the venv, using profiles.yml in repo root
      - name: Run dbt
        run: |
          . .venv/bin/activate
          dbt run --profiles-dir .